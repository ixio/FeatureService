# Hyperswitch configuration for ODE-FeatureService sys/annotation-campaign endpoints
# Author: Erwan Keribin


paths:
    /{id}:
      get:
        summary: Returns details of a specific annotation campaign
        operationId: detail
    /list:
      get:
        summary: Returns a list of all annotation campaigns with relevant information
        operationId: list
    /new:
      post:
        summary: Creates and returns a new annotation campaign
        operationId: new
    /report/{id}:
      get:
        summary: Returns the CSV report of a specific annotation campaign
        operationId: report
