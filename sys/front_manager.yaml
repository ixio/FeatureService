paths:
    /datasets:
      get:
        summary: Return authentication token if given correct username/password in post form
        operationId: datasets
    /annotation_campaigns:
      get:
        summary: Return authentication token if given correct username/password in post form
        operationId: annotation_campaigns
    /create_annotation_campaign:
      get:
        summary: Return authentication token if given correct username/password in post form
        operationId: get_create_annotation_campaign
      post:
        summary: Return authentication token if given correct username/password in post form
        operationId: post_create_annotation_campaign
    /annotation_tasks/{annotation_campaign_id}:
        get:
          summary: Get a fake timeserie
          operationId: annotation_tasks
