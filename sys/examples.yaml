# Hyperswitch configuration for ODE-FeatureService sys/examples endpoints
# Author: Joseph Allemandou


paths:
    /fake-timeserie/{from}/{to}/{step}:
        get:
          summary: Get a fake timeserie
          operationId: fakeTimeserie

    /mean-timeserie/{from}/{to}/{step}:
        get:
          summary: Get the mean of a fake timeserie
          operationId: meanTimeserie

    /list-teams:
        get:
          summary: Get the list of ODE teams
          operationId: listTeams

    /list-team-users/{teamID}:
        get:
          summary: Get the list of users of a specific ODE team
          operationId: listTeamUsers
