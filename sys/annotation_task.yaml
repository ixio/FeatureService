# Hyperswitch configuration for ODE-FeatureService sys/annotation-task endpoints
# Author: Erwan Keribin


paths:
    /campaign/{id}/my-list:
      get:
        summary: Returns a list of the current user annotation tasks for the identified campaign
        operationId: currentUserCampaignList
    /{id}:
      get:
        summary: Returns the necessary input for audio annotator code
        operationId: audioAnnotator
    /{id}/update_results:
      post:
        summary: Returns the necessary input for audio annotator code
        operationId: updateResults
    /local:
      post:
        summary: Returns task_id of new local task_id
        operationId: createLocalTask