# Hyperswitch configuration for ODE-FeatureService api:annotation campaign endpoints
# Author: Erwan Keribin


swagger: '2.0'
info:
  version: '1.0.0-beta'
  title: ODE FeatureService Annotation Campaign API
  description: ODE FeatureService Annotation Campaign API
  termsofservice: TBD
  contact:
    name: ODE-Project Team
    email: TBD
    url: TBD
  license:
    name: GNU General Public Licence, v3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
paths:
  /list:
    get:
      tags:
        - ODE FeatureService annotation campaign listing function
      summary: Lists all annotation campaigns
      description: |
        Returns a list of all annotation campaigns with relevant information
      produces:
        - application/json
      responses:
        '200':
          description: list of all annotation campaigns
          schema:
            $ref: '#/definitions/annotation-campaign-list'
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-request-handler:
        - verify_token:
            request:
              method: get
              uri: /{domain}/sys/authentication/verify-token
              headers: '{{request.headers}}'
            return_if:
              status: ['4xx', '5xx']
        - get_from_backend:
            request:
              uri: /{domain}/sys/annotation-campaign/list
      x-monitor: false

definitions:
  # A https://tools.ietf.org/html/draft-nottingham-http-problem
  problem:
    required:
      - type
    properties:
      type:
        type: string
      title:
        type: string
      detail:
        type: string
      instance:
        type: string

  annotation-campaign-list:
    type: array
    items:
      properties:
        id:
          type: integer
        name:
          type: string
        start:
          type: string
        end:
          type: string
        annotation_set_id:
          type: integer
        tasks_count:
          type: integer
        complete_tasks_count:
          type: integer
        datasets_count:
          type: integer
