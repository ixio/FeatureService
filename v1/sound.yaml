# Hyperswitch configuration for ODE-FeatureService api:sound endpoints
# Author: Alexandre Degurse


swagger: '2.0'
info:
  version: '1.0.0-beta'
  title: ODE FeatureService Sound API
  description: ODE FeatureService Sound API
  termsofservice: TBD
  contact:
    name: ODE-Project Team
    email: TBD
    url: TBD
  license:
    name: GNU General Public Licence, v3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html

paths:
  /:
    get:
      tags:
        - ODE FeatureService Sound
      summary: List the available sounds in FeatureService
      description: |
        This is the root of the ODE FeatureService Sound
      produces:
        - application/json
      responses:
        '200':
          description: The list of the available sounds
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/test/sound/
      x-monitor: false


  /{soundId}/play:
    get:
      tags:
        - ODE FeatureService Sound
      summary: Get a sound from v1
      description: |
        Get the sound that correspond to the given id.
      produces:
        - audio/x-wav
      parameters:
        - name: soundId
          in: path
          description: The identifier of the wanted sound (for now, its name)
          type: string
          required: true
      responses:
        '200':
          description: The sound that correspond to the given id.
          content:
            audio/x-wav:
              schema:
                type: string
                format: binary
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/test/sound/{soundId}/play
      x-monitor: false

definitions:
  # A https://tools.ietf.org/html/draft-nottingham-http-problem
  problem:
    required:
      - type
    properties:
      type:
        type: string
      title:
        type: string
      detail:
        type: string
      instance:
        type: string

  listing:
    description: The result format for listings
    required:
      - items
    properties:
      items:
        type: array
        items:
          type: string
