# Hyperswitch configuration for EBDO-FeatureService main project
# Author: Joseph Allemandou


paths:
  /{api:v1}:
    x-modules:
      - spec:
          # Careful - There are 2 indentations here
          info:
            version: 1.0.0-beta
            title: EBDO FeatureService API
            description: EBDO FeatureService API

          paths:
            /authentication:
              x-modules:
                - path: v1/authentication.yaml
            /examples:
              x-modules:
                - path: v1/examples.yaml
            /search:
              x-modules:
                - path: v1/search.yaml

  /{api:sys}:
    x-modules:
      - spec:
          # Careful - There are 2 indentations here
          paths:
            /authentication:
              x-modules:
                - path: sys/authentication.js
                  options: '{{options.authentication}}'
            /examples:
              x-modules:
                - path: sys/examples.js
            /search:
              x-modules:
                - path: sys/search.js
                  options:
                    elasticSearch: '{{options.elasticSearch}}'
        options: '{{options}}'
